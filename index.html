<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>JS Carousel</title>
  </head>
  <body>
    <div class="carousel-container" id="carousel-container">
      <div class="slide-btn--left" id="prevBtn">
        <img src="icons/arrow-left.svg" alt="" srcset="" />
      </div>
      <div class="slides-wraper" id="slides-wraper">
        <img src="images/img1.jpg" alt="img1" />
        <img src="images/img2.jpg" alt="img2" />
        <img src="images/img3.jpg" alt="img3" />
        <img src="images/img4.jpg" alt="img4" />
      </div>
      <div class="slide-btn--right" id="nextBtn">
        <img src="icons/arrow-right.svg" alt="" srcset="" />
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
